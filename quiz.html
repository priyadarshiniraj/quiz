<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">

</head>

<body>
    <style>
      body {
	background-color: pink;
}

.panel {
	margin-top: 10%;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	color: navy;
}

.question {
	font-size: 30px;
	margin-bottom: 20px;
}
.h1{
    font-size: 40px;
    top:50px;
}

.options {
	font-size: 20px;
	display: grid;
	grid-template-columns: repeat(2, 1fr);
	grid-gap: 20px;
	margin-top: 10px;
	margin-bottom: 20px;
	position: fixed;
	top: 40%;
	left: 40%;
}

button {
	margin-right: 75px;
	margin-top: 8%;
	font-size: 20px;
	padding: 20px 40px;
	background-color: #4f98c2;
	color: white;
	border: none;
	cursor: pointer;
}

#score {
	font-size: 30px;
	color: darkslategray;
}

</style>
	<div class="panel">
		<h1>WELCOME TO JAVA QUIZ</h1>
		<div class="question" id="ques"></div>
		<div class="options" id="opt"></div>
		<button onclick="checkAns()" id="btn">SUBMIT</button>
		<div id="score"></div>
		
	</div>
    <script text="type/javascript">
       
const Questions = [{
	q:' Which of the following is a type of polymorphism in Java Programming?',
    a: [
  { text: 'Multiple polymorphism', iscorrect: false},
  { text: 'Compile time polymorphism', iscorrect: true },
  { text: 'Multilevel polymorphism', iscorrect: false },
  { text: 'Execution time polymorphism', iscorrect: false }
]

},
{
	q: 'What is the extension of compiled java classes?',
    a: [
      { text: '.txt', iscorrect: false },
      { text: '.js', iscorrect: false },
      { text: '.class', iscorrect: true },
      { text: '.java', iscorrect:false }
    ]

},
{
	q: 'Which exception is thrown when java is out of memory?',
    a: [
      { text: 'MemoryError', iscorrect: false },
      { text: 'OutOfMemoryError', iscorrect: true },
      { text: 'MemoryOutOfBoundsException', iscorrect: false },
      { text: 'MemoryFullException', iscorrect: false }
    ]

},
{
	q: 'Which of these are selection statements in Java?',
    a: [
      { text: 'break', iscorrect: false },
      { text: 'continue', iscorrect: false },
      { text: 'for()', iscorrect: false },
      { text: 'if()', iscorrect: true }
    ]

},
{
	q: ' Which of these keywords is used to define interfaces in Java?',
    a: [
      { text: 'intf', iscorrect: false },
      { text:'Intf', iscorrect: false },
      { text: 'interface', iscorrect: true },
      { text: 'Interface', iscorrect: false }
    ]

},
{
	q: ' Which of the below is not a Java Profiler?',
    a: [
      { text: 'JProfiler', iscorrect: false },
      { text:'Eclipse Profiler', iscorrect: false },
      { text: ' JVM',iscorrect: true },
      { text: 'java', iscorrect: false }
    ]

},
{
	q:  ' Which of these packages contains the exception Stack Overflow in Java?',
    a: [
      { text: 'java.io', iscorrect: false },
      { text:' java.system', iscorrect: false },
      { text: '  java.lang', iscorrect: true },
      { text: 'java.util', iscorrect: false }
    ]

},
{
	q: ' Which of these statements is incorrect about Thread?',
    a: [
      { text: 'start() method is used to begin execution of the thread', iscorrect: false },
      { text:' run() method is used to begin execution of a thread before start() method in special cases',iscorrect: true },
      { text: '  A thread can be formed by implementing Runnable interface only', iscorrect: false },
      { text: 'A thread can be formed by a class that extends Thread class', iscorrect: false }
    ]

},
{
	q:' What is the numerical range of a char data type in Java?',
    a: [
      { text: ' 0 to 256', iscorrect: false },
      { text:' -128 to 127', iscorrect: false },
      { text: ' 0 to 65535', iscorrect: true },
      { text: '0 to 32767', iscorrect: false }
    ]

},
{
	q: ' Which class provides system independent server side implementation? ',
    a: [
      { text: ' Server', iscorrect: false },
      { text:' ServerReader', iscorrect: false },
      { text: 'Socket', iscorrect: false },
      { text: 'ServerSocket', iscorrect: true }
    ]

}

]

let currQuestion = 0
let score = 0

function loadQues() {
	const question = document.getElementById("ques")
	const opt = document.getElementById("opt")

	question.textContent = Questions[currQuestion].q;
	opt.innerHTML = ""

	for (let i = 0; i < Questions[currQuestion].a.length; i++) {
		const choicesdiv = document.createElement("div");
		const choice = document.createElement("input");
		const choiceLabel = document.createElement("label");

		choice.type = "radio";
		choice.name = "answer";
		choice.value = i;

		choiceLabel.textContent = Questions[currQuestion].a[i].text;

		choicesdiv.appendChild(choice);
		choicesdiv.appendChild(choiceLabel);
		opt.appendChild(choicesdiv);
	}
}

loadQues();

function loadScore() {
	const totalScore = document.getElementById("score")
	totalScore.textContent = `You scored ${score} out of ${Questions.length}`
}


function nextQuestion() {
	if (currQuestion < Questions.length - 1) {
		currQuestion++;
		loadQues();
	} else {
		document.getElementById("opt").remove()
		document.getElementById("ques").remove()
		document.getElementById("btn").remove()
		loadScore();
	}
}

function checkAns() {
	const selectedAns = parseInt(document.querySelector('input[name="answer"]:checked').value);

	if (Questions[currQuestion].a[selectedAns].isCorrect) {
		score++;
		console.log("Correct")
		nextQuestion();
	} else {
		nextQuestion();
	}
}

    </script>

</body>

</html>
